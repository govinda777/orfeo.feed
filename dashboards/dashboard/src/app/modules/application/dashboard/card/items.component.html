<h1>CARD</h1>

<div class="card" style="width: 18rem">
                    
    <img src="{{model.img}}"/>
  
    <div class="card-header">

      <div [class.visually-hidden]="old == 4" class="shadow-none p-3 mb-5 bg-light rounded"><h2>Title - old - old - old - old</h2></div>
      
      <div [class.visually-hidden]="old == 3" class="shadow-sm p-3 mb-5 bg-body rounded"><b>Title - old - old - old</b></div>
      
      <div [class.visually-hidden]="old == 2" class="shadow p-3 mb-5 bg-body rounded"><b>{{model.title}}</b></div>

      <div [class.visually-hidden]="old == 1" class="shadow-lg p-3 mb-5 bg-body rounded"><b>Title - old</b></div>

    </div>

    <div [class.visually-hidden]="plus" class="card-body">
      <p>{{model.desc}}</p>

      
    </div>

    <div class="card-footer">

      <p>old : {{old}}</p>

      <a (click)="toggle()" class="btn" [class.btn-primary]="!plus" >[+]</a>
    </div>

  </div>
