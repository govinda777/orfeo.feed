<h1>CARD</h1>

<div class="card" >
                    
    <img 
    src="{{model.img}}"/>
  

    <div class="card-header">
      <h2>{{model.title}}</h2>
    </div>

    <div class="card-body">
      <p>{{model.desc}}</p>
    </div>

    <div class="card-footer">
      <a href="{{model.linkRef}}">[+]</a>
    </div>

  </div>
